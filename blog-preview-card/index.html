<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="An abstract illustration with a yellow background and black & white details."
          class="card__banner"
        />
        <article class="card__content">
          <header>
            <span class="category">Learning</span>
            <p class="publish-date">
              Published
              <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
          </header>
          <h2 class="title">HTML & CSS Foundations</h2>
          <p class="sinopse">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="A boy wearing a light blue shirt in front of a white wall"
              class="avatar"
            />
            <p class="name">Greg Hooper</p>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
